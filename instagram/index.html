<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular4.PNG" alt="celuar">
           </div>
           
           <div class="instragram-continue">
               <div class="group">
                   <img src="logo.PNG" class="instagram-logo" alt="instagram logo">
                   <div class="profile-photo">
                       <img src="foto de perfil.PNG" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como pretowil</a>
                   <a href="#" class="instagram-logout">Remover conta</a>
               </div>
               <div class="group">
                   <p class="not-acoount">Não é pretowil?</p>
                   <p class="not-account">
                       <span class="link-blue">Alternar contas</span>
                       ou
                       <span class="link-blue">inscreva-se</span>
                   </p>
               </div>
               <div  class="get-the-app">
                   <p class="get-app">Baixe o aplicativo</p>
                   <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a>
                   </div>
               </div>
           </div>
        </div>
    </body>
</html>
